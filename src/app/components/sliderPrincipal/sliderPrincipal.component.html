<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div id="principalContainer" class="carousel-inner">
    <div class="carousel-item active">
      <div class="principal-product">
        <h1 class="titulo">Bienvenidos a PideTuChuche</h1>
      </div>
    </div>
    <div class="carousel-item" *ngFor="let producto of productos">
      <div class="principal-product">
        <div class="principal-card card-1">
          <div class="principal-text">
            <h1> {{producto.nombre}} </h1>
            <h2> Precio </h2>
            <h3>  {{ producto.precio_total | currency:'$' }} </h3>
            <h4> Stock:  {{producto.cantidad}} </h4>
            <p> {{producto.descripcion}} </p>
            <div>
              <button data-toggle="modal" data-target="#buyInfo" type="button" name="button">
                Compra</button>
              <button *ngIf="token" class="buttonUpdate" style="display: none;" data-toggle="modal" data-target="#editProduct" type="button" name="button">
                editar</button>
            </div>
          </div>
          <img class="img-principal img-fluid " style=" width: 605px !important;" src="{{transformImage(producto)}}"  alt=""/>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
